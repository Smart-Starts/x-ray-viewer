<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Рентгенопоказыватель</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <h1>Фотон - 1</h1>
  </header>
  <main>
    <section class="control">
      <div class="wrapper">
        <h2>Управление:</h2>
        <div class="button-wrapper">
          <button id="button-get-data" class="button get-button">Старт / Стоп</button>
          <button id="button-graph" class="button">Вывод графика</button>
          <button id="button-reset" class="button">Сброс</button>
          <a class="button" id="button-save">Сохранить в файл</a>
          <div class="progress-wrapper">
            <span class="quantity-title">Количество принятых пакетов:</span>
            <span class="quantity-packets">0</span>
              <div>     
            <span class="quantity-title">Температура детектора:</span>
            <span class="temp-packets">0</span>
            </div>
          </div> 
        </div>
      </div>
    </section>
    <section class="graph">
      <!-- <button id="send">Отправить</button> -->
      <div class="wrapper">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </section>
    <section class="settings">
      <h2>Настройки:</h2>
      <div class="wrapper">
        <form action="#" class="settings__form">
          <label for="ip">
            Введите желаемый ip устройства:
          </label>
          <input type="text" name="ip" id="ip"
            pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$">
          <button class="button" type="submit">Сохранить IP</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2>Создано при поддержке ООО "Бомжестрой"</h2>
  </footer>
  <script src="js/script.js">
  </script>
 
</body>

</html>
