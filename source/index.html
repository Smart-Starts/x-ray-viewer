<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Рентгенопоказыватель</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <h1>Рентгенопоказыватель</h1>
  </header>
  <main>
    <section class="control">
      <div class="wrapper">
        <h2>Управление:</h2>
        <div class="button-wrapper">
          <button id="button-get-data" class="get-button">Старт / Стоп</button>
          <button id="button-graph">Вывод графика</button>
          <button id="button-reset">Сброс</button>
          <a id="button-save">Сохранить в файл</a>
          <div class = 'Progress' id="myProgress">
            <div class = 'bar' id="myBar">10%</div>
          </div>
        </div>
      </div>
    </section>
    <section class="graph">
      <!-- <button id="send">Отправить</button> -->
      <div class="wrapper">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </section>
    <section class="viewer">
      <h2>Принятые данные:</h2>
      <div class="wrapper">
        <ul>
          <li>
            <label for="1">
              Детектор 1:
            </label>
            <input class="detector-input" readonly type="text" name="first-detector" id="1" placeholder="Waiting...">
          </li>
          <li for>
            <label>
              Детектор 2:
            </label>
            <input class="detector-input" readonly type="text" name="second-detector" id="2" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 3:
            </label>
            <input class="detector-input" readonly type="text" name="third-detector" id="3" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 4:
            </label>
            <input class="detector-input" readonly type="text" name="fourth-detector" id="4" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 5:
            </label>
            <input class="detector-input" readonly type="text" name="fifth-detector" id="5" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 6:
            </label>
            <input class="detector-input" readonly type="text" name="sixth-detector" id="6" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 7:
            </label>
            <input class="detector-input" readonly type="text" name="eigth-detector" id="7" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 8:
            </label>
            <input class="detector-input" readonly type="text" name="ninth-detector" id="8" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 9:
            </label>
            <input class="detector-input" readonly type="text" name="eigth-detector" id="9" placeholder="Waiting...">
          </li>
          <li>
            <label>
              Детектор 10:
            </label>
            <input class="detector-input" readonly type="text" name="ninth-detector" id="10" placeholder="Waiting...">
          </li>
        </ul>
      </div>
    </section>


    <section class="settings">
      <h2>Настройки:</h2>
      <div class="wrapper">
        <form action="#" class="settings__form">
          <label for="ip">
            Введите желаемый ip устройства:
          </label>
          <input type="text" name="ip" id="ip"
            pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$">
          <button type="submit">Сохранить IP</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2>Создано при поддержке ООО "Бомжестрой"</h2>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
